{% extends "layout.html" %}

{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method="post" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Titill</label>
        <div class="col-sm-10">
          <input type="text" id="title" name="title" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Texti</label>
        <div class="col-sm-10">
          <textarea id="text" name="text" class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Bæta við</button>
        </div>
      </div>
    </form>
  {% endif %}

  {% for entry in entries %}
    <h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <p class="text-muted">Engin matarrýni hér enn sem komið er.</p>
  {% endfor %}
{% endblock %}
