{% extends "layout.html" %}
{% block body %}
  <h2>Innskráning</h2>
  {% if error %}<p><strong>Villa:</strong> {{ error }}</p>{% endif %}
  <form action="{{ url_for('login') }}" method="post" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Notandanafn</label>
      <div class="col-sm-10">
        <input type="text" id="username" name="username" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Lykilorð</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Innskráning</button>
      </div>
    </div>
  </form>
{% endblock %}
